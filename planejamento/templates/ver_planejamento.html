{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}

<link rel="stylesheet" href="{% static 'perfil/css/home.css' %}">
<link rel="stylesheet" href="{% static 'perfil/css/gerenciar.css' %}">
<link rel="stylesheet" href="{% static 'perfil/css/view_extrato.css' %}">

{% endblock %}

{% block 'body' %}

<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-2 text-center">
        </div>
        <div class="col-md">
            <div class="card">
                <div class="col-md">
                    <span class="fonte-destaque" style="display: flex; justify-content: center;">Total</span>
                </div>
                <div class="progress" style="height: 29px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: {{total_conta}}%;"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <hr>
                {% for categoria in categorias %}
                <p>{{categoria}}</p>
                <div>
                    <span style="float: left !important">R$ {{categoria.total_gasto}}</span>
                    <span style="float: right !important">R$ {{categoria.valor_planejamento}}</span>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                        style="width: {{categoria.calcula_percentual_gasto_por_categoria}}%;" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <hr>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-2 text-center">
        </div>
    </div>
</div>

{% endblock %}
