{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}

<link rel="stylesheet" href="{% static 'perfil/css/home.css'%}">
<link rel="stylesheet" href="{% static 'perfil/css/gerenciar.css' %}">

{% endblock %}

{% block 'body' %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <p class="fonte-destaque">Suas contas</p>
            <hr>

            <div class="contas">

                <div class="listas-conta-main">
                    <span><img src="#" width="10%">&nbsp&nbspNubank</span>

                    <span class="total-conta positivo">R$ 1.800,00&nbsp&nbsp&nbsp <a href="#"><img
                                src="{% static 'perfil/img/exit.png' %}" alt=""></a></span>
                </div>
                <br>
            </div>

            <hr>
            <span class="fonte-destaque">Total</span>
            <span class="positivo total-conta fonte-destaque">R$ 1.800,00</span>
        </div>

        <div class="col-md-2"></div>

        <div class="col-md-5">
            <p class="fonte-destaque">Nova conta</p>

            <form action="" method="post">
                <label>Apelido</label>
                <input type="text" name="apelido" class="form-control" placeholder="">
                <br>
                <label>Banco</label>
                <select name="banco" class="form-select">
                    <option value="NU">Nubank</option>
                </select>
                <br>
                <label>Tipo</label>
                <select name="tipo" class="form-select">
                    <option value="pf">Pessoa física</option>
                    <option value="pj">Pessoa jurídica</option>
                </select>
                <br>
                <label>Valor</label>
                <input type="number" name="valor" class="form-control" placeholder="">
                <br>
                <input type="file" placeholder="Ícone" name="icone">
                <br>
                <br>
                <input type="submit" style="width: 100%;" class="botao-principal" value="Adicionar">
            </form>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-5">
            <span class="fonte-destaque">Nova categoria</span>

            <form action="" method="post">
                <label>Categoria</label>
                <input type="text" name="categoria" class="form-control">
                <br>

                <input type="checkbox" name="essencial" value="essencial"><label class="positivo">&nbspEssencial</label>
                <br>
                <br>
                <input type="submit" style="width: 100%;" value="Adicionar" class="botao-principal">
            </form>
        </div>

        <div class="col-md-2">
        </div>

        <div class="col-md-5">
            <span class="fonte-destaque">Suas categorias</span>
            <br>
            <div class="contas">
                <div class="lista-contas-main">
                    <span>Lazer</span>

                    <span class="total-conta"> <a href="#"><img src="#" alt=""></a></span>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

{% endblock %}
